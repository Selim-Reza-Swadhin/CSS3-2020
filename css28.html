<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in css</title>

    <style>
         .card{
            background-color: #a39e9e;
            border-radius: 5px; 
            padding-bottom: 20px;
            width: 450px;
        }

        .card:hover {   
            box-shadow: 0 4px 8px 5px black;
        }


        .card-icon{
            text-align: center;
        }
        .card-icon img{
            margin-top: 20px;
            width: 50px;
        }
        .rounded-img{
            border-radius: 50%;
            border: 5px solid white;
            padding: 15px;   
        }

        .card-title h2{
            text-align: center;
            background-color: #616161 ;
            color: white;
            padding: 10px;
        }


        .skills-container li{
            list-style: none;
            margin: 50px 0;
            margin-right: 50px;
            font-weight: bolder;
            text-transform: uppercase;
            position: relative; 
          
        }

        .skills-container li::before{
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 100%;
            height: 25px;
            background-color: rgba(131, 77, 194, 0.5);
            border-radius: 1000px;
        }

        .skills-container li::after{
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            width: 0;
            height: 25px;
            background-color:   rgb(121, 5, 253);
            border-radius: 1000px;
            animation-duration: 3s;
            animation-timing-function: ease;
            animation-delay: 3s;
            animation-iteration-count: infinite;           
            animation-fill-mode: forwards;
           
        }

        .skills-container li.html::after{
            animation-name: html;
           
        }

        @keyframes html{
            to{
                width: 90%;
                background-color: orange;
            }
        }



    </style>
</head>
<body>
    

        <div class="card">
            <div class="card-icon">                 
                <img class="rounded-img" src="images/skill.png" alt="">               
            </div>
            <div class="card-title">
                <h2>SKILLS</h2>
            </div>
            <div class="card-description">
                <div class="skills-container">
                    <ul>
                        <li class="html">HTML</li>
                        <li class="css">CSS</li>
                        <li class="js">JS</li>
                        <li class="bootstrap">Bootstrap</li>
                        <li class="node">Node.js</li>
                        <li class="react">React.js</li>
                       
                      
                    </ul>
                </div>                   
            </div>
        </div>
  

</body>
</html>
